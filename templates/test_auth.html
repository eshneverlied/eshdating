<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dating Portal - AuthX Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .form-section {
            margin-bottom: 25px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            background: #fafafa;
        }

        .form-section h3 {
            margin-top: 0;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        input[type="email"], input[type="password"], input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="email"]:focus, input[type="password"]:focus, input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin-right: 10px;
            margin-bottom: 10px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .response {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.4;
            max-height: 400px;
            overflow-y: auto;
        }

        .success {
            background: #d4edda;
            border: 2px solid #c3e6cb;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            border: 2px solid #f5c6cb;
            color: #721c24;
        }

        .info {
            background: #d1ecf1;
            border: 2px solid #bee5eb;
            color: #0c5460;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-success { background: #28a745; }
        .status-error { background: #dc3545; }
        .status-info { background: #17a2b8; }

        .cookie-display {
            background: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .api-config {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .timestamp {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 20px;
            }

            button {
                width: 100%;
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíñ Dating Portal - AuthX –¢–µ—Å—Ç</h1>

        <!-- –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è API -->
        <div class="api-config">
            <strong>‚öôÔ∏è –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è API:</strong>
            <div class="form-group" style="margin-top: 10px;">
                <label for="api-base">–ë–∞–∑–æ–≤—ã–π URL API:</label>
                <input type="text" id="api-base" value="http://localhost:8000/api/v1" placeholder="http://localhost:8000/api/v1">
            </div>
        </div>

        <div class="grid">
            <!-- –°–µ–∫—Ü–∏—è —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ -->
            <div class="form-section">
                <h3>üìù –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h3>
                <div class="form-group">
                    <label for="reg-email">Email:</label>
                    <input type="email" id="reg-email" placeholder="example@mail.com">
                </div>
                <div class="form-group">
                    <label for="reg-password">–ü–∞—Ä–æ–ª—å:</label>
                    <input type="password" id="reg-password" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å">
                </div>
                <button onclick="register()">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
            </div>

            <!-- –°–µ–∫—Ü–∏—è –≤—Ö–æ–¥–∞ -->
            <div class="form-section">
                <h3>üîê –í—Ö–æ–¥</h3>
                <div class="form-group">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" placeholder="example@mail.com">
                </div>
                <div class="form-group">
                    <label for="login-password">–ü–∞—Ä–æ–ª—å:</label>
                    <input type="password" id="login-password" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å">
                </div>
                <button onclick="login()">–í–æ–π—Ç–∏</button>
            </div>
        </div>

        <!-- –°–µ–∫—Ü–∏—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è -->
        <div class="form-section">
            <h3>üß™ –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ AuthX</h3>
            <button onclick="getMe()">üë§ –ú–æ–π –ø—Ä–æ—Ñ–∏–ª—å</button>
            <button onclick="accessProtected()">üõ°Ô∏è –ó–∞—â–∏—â–µ–Ω–Ω—ã–π –º–∞—Ä—à—Ä—É—Ç</button>
            <button onclick="refreshToken()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å —Ç–æ–∫–µ–Ω</button>
            <button onclick="logout()">üö™ –í—ã–π—Ç–∏</button>
            <button onclick="showCookies()">üç™ –ü–æ–∫–∞–∑–∞—Ç—å cookies</button>
            <button onclick="clearCookies()">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å cookies</button>
            <button onclick="clearResponse()">üßπ –û—á–∏—Å—Ç–∏—Ç—å –æ—Ç–≤–µ—Ç</button>
            <button onclick="testAll()">üöÄ –ü–æ–ª–Ω—ã–π —Ç–µ—Å—Ç</button>
        </div>

        <!-- –û–±–ª–∞—Å—Ç—å –æ—Ç–≤–µ—Ç–æ–≤ -->
        <div id="response"></div>

        <!-- –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ cookies -->
        <div class="cookie-display" id="cookie-display"></div>
    </div>

    <script>
        let isLoading = false;

        function getApiBase() {
            return document.getElementById('api-base').value || 'http://localhost:8000/api/v1';
        }

        function showResponse(data, type = 'info') {
            const responseDiv = document.getElementById('response');
            const statusClass = type === 'success' ? 'status-success' :
                               type === 'error' ? 'status-error' : 'status-info';

            const timestamp = new Date().toLocaleString('ru-RU');

            responseDiv.className = `response ${type}`;
            responseDiv.innerHTML = `
                <div class="timestamp">${timestamp}</div>
                <div style="display: flex; align-items: center; margin-bottom: 10px;">
                    <span class="status-indicator ${statusClass}"></span>
                    <strong>${type.toUpperCase()}</strong>
                </div>
                ${JSON.stringify(data, null, 2)}
            `;
        }

        function updateCookieDisplay() {
            const cookieDiv = document.getElementById('cookie-display');
            const cookies = document.cookie.split(';').reduce((acc, cookie) => {
                const [name, value] = cookie.trim().split('=');
                if (name) acc[name] = value || '';
                return acc;
            }, {});

            cookieDiv.innerHTML = `
                <strong>üç™ –¢–µ–∫—É—â–∏–µ Cookies:</strong><br>
                ${Object.keys(cookies).length > 0 ?
                    Object.entries(cookies).map(([key, value]) =>
                        `<strong>${key}:</strong> ${value.substring(0, 100)}${value.length > 100 ? '...' : ''}`
                    ).join('<br>') :
                    '–ù–µ—Ç cookies'
                }
            `;
        }

        function setLoading(loading) {
            isLoading = loading;
            const buttons = document.querySelectorAll('button');
            buttons.forEach(btn => {
                btn.disabled = loading;
            });

            if (loading) {
                document.body.classList.add('loading');
            } else {
                document.body.classList.remove('loading');
            }
        }

        async function makeRequest(url, method = 'GET', body = null) {
            if (isLoading) return;

            setLoading(true);

            try {
                const options = {
                    method,
                    credentials: 'include', // –í–∞–∂–Ω–æ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å cookies
                    headers: {
                        'Content-Type': 'application/json',
                    }
                };

                if (body) {
                    options.body = JSON.stringify(body);
                }

                console.log(`Making ${method} request to ${url}`, body ? body : '');

                const response = await fetch(url, options);

                let data;
                try {
                    data = await response.json();
                } catch (e) {
                    data = { message: '–û—Ç–≤–µ—Ç –Ω–µ —Å–æ–¥–µ—Ä–∂–∏—Ç JSON', raw: await response.text() };
                }

                if (response.ok) {
                    showResponse({
                        status: response.status,
                        data: data
                    }, 'success');
                } else {
                    showResponse({
                        status: response.status,
                        statusText: response.statusText,
                        error: data
                    }, 'error');
                }

                updateCookieDisplay();
                return { response, data };
            } catch (error) {
                showResponse({
                    error: error.message,
                    type: 'Network Error',
                    stack: error.stack
                }, 'error');
                return { error };
            } finally {
                setLoading(false);
            }
        }

        async function register() {
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;

            if (!email || !password) {
                showResponse({ error: '–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è –¥–ª—è —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏' }, 'error');
                return;
            }

            const result = await makeRequest(`${getApiBase()}/auth/register`, 'POST', {
                email,
                password
            });

            if (result.response?.ok) {
                // –û—á–∏—â–∞–µ–º –ø–æ–ª—è –ø–æ—Å–ª–µ —É—Å–ø–µ—à–Ω–æ–π —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏
                document.getElementById('reg-email').value = '';
                document.getElementById('reg-password').value = '';
            }
        }

        async function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            if (!email || !password) {
                showResponse({ error: '–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è –¥–ª—è –≤—Ö–æ–¥–∞' }, 'error');
                return;
            }

            const result = await makeRequest(`${getApiBase()}/auth/login`, 'POST', {
                email,
                password
            });

            if (result.response?.ok) {
                // –û—á–∏—â–∞–µ–º –ø–æ–ª—è –ø–æ—Å–ª–µ —É—Å–ø–µ—à–Ω–æ–≥–æ –≤—Ö–æ–¥–∞
                document.getElementById('login-email').value = '';
                document.getElementById('login-password').value = '';
            }
        }

        async function getMe() {
            await makeRequest(`${getApiBase()}/auth/me`);
        }

        async function accessProtected() {
            await makeRequest(`${getApiBase()}/auth/protected`);
        }

        async function refreshToken() {
            await makeRequest(`${getApiBase()}/auth/refresh`, 'POST');
        }

        async function logout() {
            const result = await makeRequest(`${getApiBase()}/auth/logout`, 'POST');
            if (result.response?.ok) {
                // –û—á–∏—â–∞–µ–º –ø–æ–ª—è —Ñ–æ—Ä–º—ã –ø–æ—Å–ª–µ –≤—ã—Ö–æ–¥–∞
                document.getElementById('login-email').value = '';
                document.getElementById('login-password').value = '';
                document.getElementById('reg-email').value = '';
                document.getElementById('reg-password').value = '';
                updateCookieDisplay();
            }
        }

        function showCookies() {
            const cookies = document.cookie.split(';').reduce((acc, cookie) => {
                const [name, value] = cookie.trim().split('=');
                if (name) acc[name] = value || '';
                return acc;
            }, {});

            showResponse({
                message: '–¢–µ–∫—É—â–∏–µ cookies',
                cookies: cookies,
                count: Object.keys(cookies).length
            }, 'info');
        }

        function clearCookies() {
            const cookies = document.cookie.split(';');
            cookies.forEach(cookie => {
                const [name] = cookie.trim().split('=');
                if (name) {
                    // –£–¥–∞–ª—è–µ–º cookie –¥–ª—è —Ä–∞–∑–Ω—ã—Ö –ø—É—Ç–µ–π –∏ –¥–æ–º–µ–Ω–æ–≤
                    document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;
                    document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/; domain=localhost;`;
                    document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/; domain=.localhost;`;
                }
            });

            showResponse({ message: 'Cookies –æ—á–∏—â–µ–Ω—ã' }, 'info');
            updateCookieDisplay();
        }

        function clearResponse() {
            document.getElementById('response').innerHTML = '';
            document.getElementById('cookie-display').innerHTML = '';
        }

        async function testAll() {
            showResponse({ message: '–ù–∞—á–∏–Ω–∞–µ–º –ø–æ–ª–Ω—ã–π —Ç–µ—Å—Ç AuthX...' }, 'info');

            // –û—á–∏—â–∞–µ–º cookies –ø–µ—Ä–µ–¥ —Ç–µ—Å—Ç–æ–º
            clearCookies();

            const testEmail = 'test@example.com';
            const testPassword = 'testpassword123';

            // –ó–∞–ø–æ–ª–Ω—è–µ–º –ø–æ–ª—è
            document.getElementById('reg-email').value = testEmail;
            document.getElementById('reg-password').value = testPassword;

            try {
                // 1. –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è
                showResponse({ step: 1, action: '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è...' }, 'info');
                await new Promise(resolve => setTimeout(resolve, 1000));
                await register();

                await new Promise(resolve => setTimeout(resolve, 2000));

                // 2. –í—Ö–æ–¥
                document.getElementById('login-email').value = testEmail;
                document.getElementById('login-password').value = testPassword;

                showResponse({ step: 2, action: '–í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É...' }, 'info');
                await new Promise(resolve => setTimeout(resolve, 1000));
                await login();

                await new Promise(resolve => setTimeout(resolve, 2000));

                // 3. –ü–æ–ª—É—á–µ–Ω–∏–µ –ø—Ä–æ—Ñ–∏–ª—è
                showResponse({ step: 3, action: '–ü–æ–ª—É—á–µ–Ω–∏–µ –ø—Ä–æ—Ñ–∏–ª—è...' }, 'info');
                await new Promise(resolve => setTimeout(resolve, 1000));
                await getMe();

                await new Promise(resolve => setTimeout(resolve, 2000));

                // 4. –¢–µ—Å—Ç –∑–∞—â–∏—â–µ–Ω–Ω–æ–≥–æ –º–∞—Ä—à—Ä—É—Ç–∞
                showResponse({ step: 4, action: '–¢–µ—Å—Ç –∑–∞—â–∏—â–µ–Ω–Ω–æ–≥–æ –º–∞—Ä—à—Ä—É—Ç–∞...' }, 'info');
                await new Promise(resolve => setTimeout(resolve, 1000));
                await accessProtected();

                await new Promise(resolve => setTimeout(resolve, 2000));

                // 5. –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–æ–∫–µ–Ω–∞
                showResponse({ step: 5, action: '–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–æ–∫–µ–Ω–∞...' }, 'info');
                await new Promise(resolve => setTimeout(resolve, 1000));
                await refreshToken();

                await new Promise(resolve => setTimeout(resolve, 2000));

                // 6. –í—ã—Ö–æ–¥
                showResponse({ step: 6, action: '–í—ã—Ö–æ–¥ –∏–∑ —Å–∏—Å—Ç–µ–º—ã...' }, 'info');
                await new Promise(resolve => setTimeout(resolve, 1000));
                await logout();

                showResponse({
                    message: '–ü–æ–ª–Ω—ã–π —Ç–µ—Å—Ç –∑–∞–≤–µ—Ä—à–µ–Ω!',
                    status: 'success',
                    steps_completed: 6
                }, 'success');

            } catch (error) {
                showResponse({
                    error: '–û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–∏ –ø–æ–ª–Ω–æ–≥–æ —Ç–µ—Å—Ç–∞',
                    details: error.message
                }, 'error');
            }
        }

        // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ cookies –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            updateCookieDisplay();

            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ Enter –¥–ª—è —Ñ–æ—Ä–º
            document.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const activeElement = document.activeElement;

                    if (activeElement.id === 'reg-email' || activeElement.id === 'reg-password') {
                        register();
                    } else if (activeElement.id === 'login-email' || activeElement.id === 'login-password') {
                        login();
                    }
                }
            });
        });
    </script>
</body>
</html>
