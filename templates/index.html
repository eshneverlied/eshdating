<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добро пожаловать</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="hero">
        <h1>Добро пожаловать в Dating Portal</h1>
        <p>Знакомьтесь, общайтесь, находите свою половинку</p>
        <div class="actions">
            <button id="login-btn">Войти</button>
            <button id="register-btn">Зарегистрироваться</button>
        </div>
    </div>

    <div id="auth-modal" class="modal hidden">
        <div class="form-container">
            <span class="close-btn">&times;</span>
            <h2 id="form-title">Вход</h2>
           <form id="auth-form">
                <div class="input-wrapper">
                    <input type="email" id="email" placeholder="Email" required>
                </div>

                <div class="input-wrapper">
                    <input type="password" id="password" placeholder="Пароль" required>
                    <span id="toggle-password" class="eye">&#128065;</span>
                </div>

                <button type="submit" id="submit-auth">Войти</button>

                <p id="switch-auth">
                    Еще нет аккаунта? <a href="#" id="switch-to-register">Зарегистрироваться</a>
                </p>
            </form>


        </div>
    </div>


    <script src="/static/js/main.js"></script>
</body>
</html>
